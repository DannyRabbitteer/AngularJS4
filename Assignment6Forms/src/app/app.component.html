<div class="container">
  <form class="row" (ngSubmit)="submitClicked(theform)" #theform="ngForm">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <div class="form-group" >
        <div for="email">Email address</div>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        #email="ngModel">
      </div>
      <div class="help-block" *ngIf="!email.isvalid && email.touched"> Enter valid email</div>
      <div for="subscription">subscription</div>
      <select class="form-control" ngModel name="subscription">
        <option value="Basic">Basic</option>
        <option value="Advanced" selected="selected">Advanced</option>
        <option value="Pro">Pro</option>
      </select>
      <div for="password">password</div>
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        #password>

      <div class="help-block" *ngIf="!password.isvalid"> Enter valid password</div>
      <button
        class="btn btn-success"
        [disabled]="!theform.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
